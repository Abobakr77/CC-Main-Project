<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="../CSS/signup.css"/>
    </head>

    <body>
        <div class="login">
                <img src="../images/avatar.png" class="avatar">
                <h1>Developer login here</h1>
                <form  action="home.html" method="GET">
                    <p>Username</p>
                    <input type="text" name="" id="names" placeholder="Enter username" required>
                    <p>Password</p>
                    <input type="password" name="" id="pass" placeholder="Enter password" required>
                    <button class="submit" type="submit"><a href="../index.html">Sign up</a></button>
                    <a href="#">Lost your password?</a><br>
                    <a href="#">Don't have a account?</a>
                </form>
        </div>
    </body>

 </html>
